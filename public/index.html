<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
    <title>Servers, DB and Superagent</title>
  </head>
  <body>
    <main role="main" class="container" style="margin-top: 20px">
      <div id="status"></div>
      <button type="button" class="btn btn-primary" onclick="data()">
        Show All Data
      </button>
      <br />
      <div id="published"></div>
      <button type="button" class="btn btn-primary" onclick="published()">
        Show Published Data
      </button>
    </main>
  </body>

  <script>
    function data() {
      var status = document.getElementById("status");
      var url = "/data";

      superagent.get(url).end(function (err, res) {
        if (err) {
          console.log(err);
        } else {
          console.log(res);
          status.innerHTML = JSON.stringify(res.body);
        }
      });
    }

    function published() {
      var divPublished = document.getElementById("published");
      var url = "/published/true";

      superagent.get(url).end(function (err, res) {
        if (err) {
          console.log(err);
        } else {
          console.log(res);
          divPublished.innerHTML = JSON.stringify(res.body);
        }
      });
    }
  </script>
</html>
